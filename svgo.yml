multipass: true

plugins:
  - removeDoctype
  - removeXMLProcInst
  - removeComments
  - removeMetadata
  - removeXMLNS
  - removeEditorsNSData
  - cleanupAttrs
  - minifyStyles
  - convertStyleToAttrs
  - cleanupIDs:
      minify: false
  - removeRasterImages: true
  - removeUselessDefs
  - cleanupNumericValues
  - cleanupListOfValues
  - convertColors
  - removeUnknownsAndDefaults
  - removeNonInheritableGroupAttrs
  - removeUselessStrokeAndFill
  - removeViewBox: false
  - cleanupEnableBackground
  - removeHiddenElems
  - removeEmptyText
  - convertShapeToPath
  - moveElemsAttrsToGroup
  - moveGroupAttrsToElems
  - collapseGroups
  - convertPathData
  - convertTransform
  - removeEmptyAttrs
  - removeEmptyContainers
  - mergePaths
  - removeUnusedNS
  - transformsWithOnePath
  - sortAttrs
  - removeTitle: true
  - removeDesc
  - removeDimensions
  - removeAttrs:
      attrs:
        - 'p-id'
        - 'svg:width'
        - 'svg:height'
  - removeElementsByAttr
  - addClassesToSVGElement
  - removeStyleElement: true
  - addAttributesToSVGElement

js2svg:
  pretty: true
  indent: '  '
